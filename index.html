<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wu-Tang-Name</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main">
    <h1>Wu-Tang Name Generator</h1>
    
    <div>
      <p>Pick a weather preference.</p>
      <div class="selections">
        <input type="radio" id="sunny" name="weather" value="sunny">
        <label for="sunny">Sunny</label>
        <input type="radio" id="rain" name="weather" value="rain">
        <label for="rain">Rain</label>
        <input type="radio" id="cloudy" name="weather" value="cloudy">
        <label for="cloudy">Cloudy</label>
      </div>
      
      <p>Pick a Superhero.</p>
      <div class="selections">
        <input type="radio" id="black-panther" name="hero" value="black-panther">
        <label for="black-panther">Black Panther</label>
        <input type="radio" id="superman" name="hero" value="superman">
        <label for="superman">Superman</label>
        <input type="radio" id="spiderman" name="hero" value="spiderman">
        <label for="spiderman">Spider-Man</label>
      </div>

      <p>Pick a pizza topping.</p>
      <div class="selections">
        <input type="radio" id="veggies" name="topping" value="veggies">
        <label for="veggies">Veggies</label>
        <input type="radio" id="meat" name="topping" value="meat">
        <label for="meat">Meat</label>
        <input type="radio" id="cheese" name="topping" value="cheese">
        <label for="cheese">Extra Cheese</label>
      </div>

      <p>Pick a drink to go with your pizza.</p>
      <div class="selections">
        <input type="radio" id="soft" name="drink" value="soft">
        <label for="soft">Soft Drink</label>
        <input type="radio" id="water" name="drink" value="water">
        <label for="water">Water</label>
        <input type="radio" id="juice" name="drink" value="juice">
        <label for="juice">Juice</label>
      </div>

      <p>Pick a cell-service provider.</p>
      <div class="selections">
        <input type="radio" id="att" name="provider" value="att">
        <label for="att">AT&T</label>
        <input type="radio" id="verizon" name="provider" value="verizon">
        <label for="verizon">Verizon</label>
        <input type="radio" id="tmobile" name="provider" value="tmobile">
        <label for="tmobile">T-Mobile</label>
      </div>
    </div>
    <div>
      <button>Generate Name</button>
    </div>
    <div id="clanName">
      <h2 id="firstName"></h2>
      <h2 id="lastName"></h2>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
